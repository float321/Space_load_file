<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка фотографии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <link rel="stylesheet" type="static/css" href="{url_for('static', filename='css/style.css')}" />
</head>
<body>

<div class="boxing">
    <h2 class="text-center mb-4">Загрузка фотографии </h2>
    <h2 class="text-center mb-4">Для участия в великой миссии </h2>

    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <input type="file" name="photo" class="form-control" required>
            <div class="invalid-feedback">Приложите изображение</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Отправить</button>
    </form>

    {% if filename %}
        <img src="{{ url_for('static', filename='img/' + filename) }}" alt="Ваше фото" class="preview">
    {% endif %}
</div>
</body>
</html>
